<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Night Ideas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <button id="random-btn">Random Idea</button>
            <button id="create-button">Add Idea</button>
            <button id="update-button">Update Idea</button>
            <button id="delete-button">Delete Idea</button>
            <button id="reset-button">Reset List</button>
        </nav>

        <main class="content">
            <h1>Date Night Idea Generator</h1>

            <div id="Random-idea-container">
                <div class="budget-wrapper">
                    <label for="budget">Select your budget:</label>
                    <select id="budget">
                        <option value="Free">Free</option>
                        <option value="Cheap">Cheap</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Expensive">Expensive</option>
                    </select>
                    <button id="generate-idea-btn">Get Random Idea</button>
                </div>
            </div>

            <ul id="results-container"></ul>
        </main>
    </div>

    <!-- Modal for Add / Update -->
    <div id="idea-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <h2 id="modal-header">Add / Update Idea</h2>
            <form id="modal-form">
                <label>Title:</label>
                <input type="text" id="modal-title" required>
                <label>Description:</label>
                <textarea id="modal-description"></textarea>
                <label>Budget Category:</label>
                <select id="modal-budget">
                    <option value="Free">Free</option>
                    <option value="Cheap">Cheap</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Expensive">Expensive</option>
                </select>
                <label>Location:</label>
                <input type="text" id="modal-location">
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
